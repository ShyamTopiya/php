
{%block body %}

    <h1>LogIn Form</h1>

    <form action="dashboard" method="POST">
        <div class="email">
            <label>Email</label>
            <input type="email" name="email">
        </div><br>
        <div class="password">
            <label>Password</label>
            <input type="password" name="password">
        </div><br>
        <input type="submit" value="Login">
    </form> 
{% endblock %}
