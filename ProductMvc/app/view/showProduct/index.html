{% extends "frontbase.html" %}
{% block body %}

<div class="container" style="display: inline-flex;">
    <div style="text-align: center;">
        <br><br><h4>{{product.productName}}</h4>
        <img src="../../{{product.Image}}" style="height: 400px;width: 400px;"><br>
    </div>
    
    <div style="margin-top: 200px;">
        Price:{{product.Price}}<br><br>
        stock:{{product.Stock}}<br><br>
        <label>Quntity</label>
        <input type="number" min="1" max="{{product.Stock}}"><br><br>
        <button value="Add To Cart" class="btn btn-success">Add To Cart</button>
        <button value="Buy Now" class="btn btn-danger">Buy Now</button>
    </div>
</div>
{% endblock %}
