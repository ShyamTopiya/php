{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{%block body %}
    <h1>Posts</h1>
    <table border=1>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>    
            <td>{{post.content}}</td>
            <td><a href="{{post.id}}/edit">Edit</a></td>
            <td><a href="{{post.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
